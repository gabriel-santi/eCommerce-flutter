include: package:flutter_lints/flutter.yaml

analyzer:
  exclude:
    - '**/*.g.dart'
    - '**/*.freezed.dart'
    - build/**
    - ios/**
    - android/**
    - .dart_tool/**
    - test_driver/**

linter:
  rules:
    - use_super_parameters

